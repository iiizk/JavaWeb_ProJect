<script>
    /*选项页初始化*/
    /*$('.ui.accordion .menu a.item').tab()*/
    $('a.item[data-tab]').tab({
        /*每一次点击选项页时执行的函数 [a:选项页的名字]*/
        onLoad:function (a,b,c) {
            if(a ==='one'){
             /*加载到访来客的图标*/
                getToHomeChart();
            }else if(a==='two'){
                getFansSexCharts();
            }else if(a==='article-write'){
                ckEditorLoad();
            }
        }
    })
    /*折叠菜单初始化*/
    $('.ui.accordion').accordion({
        selected:{
            trigger:'.title',/*触发器标题*/
        }

    })

</script>
